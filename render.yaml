databases:
  - name: ruby-capstone
    databaseName: ruby_capstone
    user: ruby_capstone_user

services:
  - type: web
    name: ror-capsone
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ruby_capstone
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false